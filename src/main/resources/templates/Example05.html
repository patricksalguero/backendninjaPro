<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Example 05 | Post Request</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body">
						<div class="card-title">Formulario Spring Boot </div>
						<form action="#" th:action="@{/example05/post/addPerson}" th:object="${person}" method="POST">
							<div class="form-group">
								<label>Nombres</label> 
								<input type="text" class="form-control" name="name" th:field="*{name}" />
								<p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nombres tiene errores.</p>
							</div>
							<div class="form-group">
								<label>Apellidos</label> 
								<input type="text" class="form-control" name="surname" th:field="*{surname}" />
								<p class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Apellido tiene errores.</p>
							</div>
							<div class="form-group">
								<label>Edad</label> 
								<input type="number" class="form-control" name="age" th:field="*{age}" />
								<p class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Edad tiene errores.</p>
							</div>
							<button type="submit" class="btn btn-outline-primary">Realizar solicitud !</button>
						</form>
						
						<div th:text="${result}" ></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
