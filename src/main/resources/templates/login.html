<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8"/>

    <title>Backend Ninja - Signin</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom styles for this template -->
    <link href="#" th:href="@{/css/login.css}" rel="stylesheet" />
    <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />

  </head>

  <body>

    <div class="container">

      <div clas="row">
      	<div class="col-md-4">
      		<form method="POST" class="form-signin" action="#" th:action="@{/auth}" th:object="${userCredential}">
		        <h2 class="form-signin-heading">Sign in</h2>
		        <label for="inputEmail" class="sr-only">Username</label>
		        <input th:field="*{username}" type="text" id="inputUsername" class="form-control" placeholder="Username"/>
		        <label for="inputPassword" class="sr-only">Password</label>
		        <input th:field="*{password}" type="password" id="inputPassword" class="form-control" placeholder="Password"/>
		        
		        <div th:if="${error} != 'null' " class="alert alert-danger" role="alert">
		        	Usuario o clave incorrecto
		        </div>
		        
		        <button class="btn btn-lg btn-primary btn-block" type="submit">
		        	<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Sign in
		        </button>
	      	</form>	
      	</div>
      </div>

    </div> <!-- /container -->

</body>
</html>
